<html>
<head>
	<title>Formular</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"
type="text/javascript"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.12.0/jquery.validate.min.js"
type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	$('#myForm').validate(
		{
			rules:
			{	
				username:
				{
					required:true
				}
			
			} ,
			messages:
			{
				username:
				{
				required: "Please enter a valid username"
				}
			}
		});
});
</script>
</head>
<body>
	<form id="myForm" action="" onsubmit="return validateForm()" method="post">
		Username:<input type="text" id='username' name="username"><br>
		Email:<input type="email" name="email" 
		 pattern=".+@gmail.com" required><br>
		Password:<input type="Password" name="password" required><br>
		Confirm Password:<input type="Password" name="confirm_pass" required><br>
					Ati mai jucat Flappy Bird?<br>
		<input type="radio" name="verificare1" value="Da">Da<br>
		<input type="radio"	   name="verificare1" value="Nu">Nu<br>
		<select name="Countrylist">
			<option value="romania">Romania</option>
			<option value="moldova">Rep Moldova</option>
		</select><br>
		Ati mai jucat vreunul din jocurile de mai jos?<br>
		<input type="checkbox" name="joc1" value="temple">Temple Run<br>
		<input type="checkbox" name="joc2" value="ninja">Fruit Ninja<br>
		Pe o scara de la 1 la 10 la ce level de "gamer" sunteti<br>
		<input type="range" name="level"
			min="1" max="10">
		<label for="level">Gaming level</label><br>
			  <input type="submit" value="Submit">
	</form>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
	<script src="sweetalert2.all.min.js"></script>
	<script src="Proiectjava.js"></script>
</body>
</html>
